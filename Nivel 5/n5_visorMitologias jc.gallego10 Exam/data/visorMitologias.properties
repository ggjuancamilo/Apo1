visorMitologias.mitologia1.nombre=Egipcia
visorMitologias.mitologia1.descripcion=Comprende el estudio de creencias sustentadas en la religión del Antiguo Egipto desde la época predinástica hasta la imposición del cristianismo. Muchas deidades son representadas con cuerpo humano y cabezas de otros animales.
visorMitologias.mitologia1.lugar=Egipto
