visorMitologias.mitologia4.dios1.nombre=Utu
visorMitologias.mitologia4.dios1.descripcion=Shamash (Utu para los sumerios y Tammuz para los babilonios) era el dios del sol y la justicia en la mitología mesopotámica. Su santuario principal estaba en la ciudad de Sippar. 
visorMitologias.mitologia4.dios1.especialidad=Sol
visorMitologias.mitologia4.dios1.rutaImagen=./data/imagenes/utu.png
visorMitologias.mitologia4.dios1.esPrincipal=si
visorMitologias.mitologia4.dios2.nombre=Ereshkigal
visorMitologias.mitologia4.dios2.descripcion=Ereshkigal es la diosa del inframundo en la mitología sumeria-acadia. Gobierna el inframundo junto a su consorte Nergal. Es hija de Anu y hermana de la diosa Ishtar.
visorMitologias.mitologia4.dios2.especialidad=Infierno
visorMitologias.mitologia4.dios2.rutaImagen=./data/imagenes/ereshkigal.png
visorMitologias.mitologia4.dios2.esPrincipal=no
visorMitologias.mitologia4.dios3.nombre=Ishtar
visorMitologias.mitologia4.dios3.descripcion=Era la diosa babilónica del amor y la guerra, de la vida, de la fertilidad, y patrona de otros temas menores. Se asociaba principalmente con la sexualidad.
visorMitologias.mitologia4.dios3.especialidad=Amor
visorMitologias.mitologia4.dios3.rutaImagen=./data/imagenes/ishtar.png
visorMitologias.mitologia4.dios3.esPrincipal=no
visorMitologias.mitologia4.dios4.nombre=Enurta
visorMitologias.mitologia4.dios4.descripcion=Era la diosa mesopotamica de la guerra que creía que la gente mortal no valia la pena. Con su odio a los mortales, Enurta amaba a su pueblo y lo protegía con valor e inteligencia.
visorMitologias.mitologia4.dios4.especialidad=Guerra
visorMitologias.mitologia4.dios4.rutaImagen=./data/imagenes/enurta.png
visorMitologias.mitologia4.dios4.esPrincipal=no

