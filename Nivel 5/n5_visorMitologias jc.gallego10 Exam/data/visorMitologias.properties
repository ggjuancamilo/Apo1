visorMitologias.mitologia5.dios3.nombre=Brigit
visorMitologias.mitologia5.dios3.descripcion=Era la hija de Dagda y una Tuatha Dé Danann. Era la esposa de Bres de los Fomorianos, con el cual tenía un hijo, Ruadán.
