visorMitologias.mitologia1.colorB=3
visorMitologias.mitologia1.numeroDioses=4
visorMitologias.mitologia1.dios1.nombre=Ra
visorMitologias.mitologia1.dios1.descripcion="Gran Dios" anónimo, demiurgo, dios del sol y del origen de la vida en la mitología egipcia. Es el símbolo de la luz solar, dador de vida, así como responsable del ciclo de la muerte y la resurrección.
visorMitologias.mitologia1.dios1.especialidad=Sol
visorMitologias.mitologia1.dios1.rutaImagen=./data/imagenes/ra.png
visorMitologias.mitologia1.dios1.esPrincipal=si
visorMitologias.mitologia1.dios2.nombre=Osiris
visorMitologias.mitologia1.dios2.descripcion=Dios de la resurrección, símbolo de la fertilidad y regeneración del Nilo. Es el dios de la vegetación y la agricultura. También preside el tribunal del juicio de los difuntos.
visorMitologias.mitologia1.dios2.especialidad=Infierno
visorMitologias.mitologia1.dios2.rutaImagen=./data/imagenes/osiris.png
visorMitologias.mitologia1.dios2.esPrincipal=no
visorMitologias.mitologia1.dios3.nombre=Isis
visorMitologias.mitologia1.dios3.descripcion=Isis es el nombre griego de una diosa de la mitología egipcia. Su nombre egipcio era Ast, representado por el jeroglífico que porta sobre su cabeza. Fue denominada "Gran diosa madre", "Reina de los dioses".
visorMitologias.mitologia1.dios3.especialidad=Naturaleza y magia
visorMitologias.mitologia1.dios3.rutaImagen=./data/imagenes/isis.png
visorMitologias.mitologia1.dios3.esPrincipal=no
visorMitologias.mitologia1.dios4.nombre=Set
visorMitologias.mitologia1.dios4.descripcion=Seth, o Set, dios ctónico, deidad de la fuerza bruta y lo incontenible. Señor de lo que no es bueno y las tinieblas, dios de la sequía y del desierto. Seth fue la divinidad patrona de las tormentas, la guerra y la violencia.
visorMitologias.mitologia1.dios4.especialidad=Oscuridad y caos
visorMitologias.mitologia1.dios4.rutaImagen=./data/imagenes/set.png
visorMitologias.mitologia1.dios4.esPrincipal=no

visorMitologias.mitologia2.nombre=Griega
visorMitologias.mitologia2.descripcion=Conjunto de mitos y leyendas pertenecientes a los antiguos griegos que tratan de sus dioses y héroes, la naturaleza del mundo, los orígenes y el significado de sus propios cultos y prácticas rituales. 
visorMitologias.mitologia2.lugar=Grecia
visorMitologias.mitologia2.rutaImagen=./data/imagenes/griega.png
visorMitologias.mitologia2.colorR=87
visorMitologias.mitologia2.colorG=86
visorMitologias.mitologia2.colorB=81
visorMitologias.mitologia2.numeroDioses=4
visorMitologias.mitologia2.dios1.nombre=Zeus
visorMitologias.mitologia2.dios1.descripcion=Es el «padre de los dioses y los hombres» que supervisaba el universo. Era el dios del cielo y el trueno. Sus atributos incluyen el rayo, el águila, el toro y aquel roble. 
visorMitologias.mitologia2.dios1.especialidad=Cielo y trueno
visorMitologias.mitologia2.dios1.rutaImagen=./data/imagenes/zeus.png
visorMitologias.mitologia2.dios1.esPrincipal=si
visorMitologias.mitologia2.dios2.nombre=Hades
visorMitologias.mitologia2.dios2.descripcion=Alude tanto al antiguo inframundo griego como al dios de éste. Es el mayor hijo varón de Crono y Rea. Junto con Zeus y Poseidón derrotaron a los Titanes y reclamaron el gobierno del cosmos, adjudicándose el inframundo, el cielo y el mar. 
visorMitologias.mitologia2.dios2.especialidad=Infierno
visorMitologias.mitologia2.dios2.rutaImagen=./data/imagenes/hades.png
visorMitologias.mitologia2.dios2.esPrincipal=no
visorMitologias.mitologia2.dios3.nombre=Hécate
visorMitologias.mitologia2.dios3.descripcion=Fue originalmente una diosa de las tierras salvajes y los partos, nacionalizada primero en la Grecia micénica, pero originada entre los carios de Anatolia, la región donde se atestiguan la mayoría de sus nombres teofóricos como Hecateo o Hecatomno.
visorMitologias.mitologia2.dios3.especialidad=Vida
visorMitologias.mitologia2.dios3.rutaImagen=./data/imagenes/hecate.png
visorMitologias.mitologia2.dios3.esPrincipal=no
visorMitologias.mitologia2.dios4.nombre=Ares
visorMitologias.mitologia2.dios4.descripcion=Se considera el dios olímpico de la guerra, aunque es más bien la personificación de la fuerza bruta y la violencia, así como del tumulto, confusión y horrores de las batallas. 
visorMitologias.mitologia2.dios4.especialidad=Guerra
visorMitologias.mitologia2.dios4.rutaImagen=./data/imagenes/ares.png
visorMitologias.mitologia2.dios4.esPrincipal=no

visorMitologias.mitologia3.nombre=Nórdica
visorMitologias.mitologia3.descripcion=Comprende la religión, creencias y leyendas de los pueblos escandinavos, incluyendo aquellos que se asentaron en Islandia, donde las fuentes escritas de la mitología nórdica fueron reunidas. Es la versión mejor preservada de la antigua mitología germana. 
visorMitologias.mitologia3.lugar=Escandinavia
visorMitologias.mitologia3.rutaImagen=./data/imagenes/nordica.png
visorMitologias.mitologia3.colorR=19
visorMitologias.mitologia3.colorG=106
visorMitologias.mitologia3.colorB=146
visorMitologias.mitologia3.numeroDioses=4
visorMitologias.mitologia3.dios1.nombre=Odín
visorMitologias.mitologia3.dios1.descripcion=Considerado el dios principal de la mitología nórdica y algunas religiones etenas. Es el dios de la sabiduría, la guerra y la muerte. Odín residía en Asgard, en el palacio de Valaskjálf, que construyó para sí y donde se encuentra su trono, el Hliðskjálf.
visorMitologias.mitologia3.dios1.especialidad=Sabiduría, guerra y muerte
visorMitologias.mitologia3.dios1.rutaImagen=./data/imagenes/odin.png
visorMitologias.mitologia3.dios1.esPrincipal=si
visorMitologias.mitologia3.dios2.nombre=Loki
visorMitologias.mitologia3.dios2.descripcion=Hijo de los gigantes Farbauti y Laufey y tiene dos hermanos, Helblindi y Býleistr de los que poco se sabe. En las eddas es descrito como el "origen de todo fraude" y se mezcló con los dioses libremente llegando a ser considerado por Odín como su hijo.
visorMitologias.mitologia3.dios2.especialidad=Mentiras y caos
visorMitologias.mitologia3.dios2.rutaImagen=./data/imagenes/loki.png
visorMitologias.mitologia3.dios2.esPrincipal=no
visorMitologias.mitologia3.dios3.nombre=Freya
visorMitologias.mitologia3.dios3.descripcion=En las Eddas, Freyja es descrita como la diosa del amor, la belleza y la fertilidad. La gente la invocaba para obtener felicidad en el amor, asistir en los partos y para tener buenas estaciones.
visorMitologias.mitologia3.dios3.especialidad=Amor, belleza y fertilidad
visorMitologias.mitologia3.dios3.rutaImagen=./data/imagenes/freya.png 
visorMitologias.mitologia3.dios3.esPrincipal=no
visorMitologias.mitologia3.dios4.nombre=Thor
visorMitologias.mitologia3.dios4.descripcion=Es el dios del trueno en la mitología nórdica y germánica. Tenía influencia en áreas muy diferentes, tales como el clima, las cosechas, la protección, la consagración, la justicia, las Lidias, los viajes y las batallas. 
visorMitologias.mitologia3.dios4.especialidad=Trueno
visorMitologias.mitologia3.dios4.rutaImagen=./data/imagenes/thor.png
visorMitologias.mitologia3.dios4.esPrincipal=no

visorMitologias.mitologia4.nombre=Babilónica
visorMitologias.mitologia4.descripcion=Mitología mesopotámica es el nombre colectivo dado a las mitologías de las civilizaciones mesopotámicas anteriores a la civilización persa: sumeria, acadia, asiria y babilónica. 
